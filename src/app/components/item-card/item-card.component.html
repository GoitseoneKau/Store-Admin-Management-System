<div class="product-item">
@if(product()){
    
           <!-- card content -->
        <div class="product-details" (click)="showDetailsItem()" >
          <div class="product-header">
            <!-- card image -->
            <h3 class="light-blue-text text-darken-1 left-align">{{product()!.title!.substring(0,30)|uppercase}}...</h3>
            <img width="150em" height="160em" alt="{{product()!.title}}" src="{{product()!.image}}" />
          </div>
          <div class="product-content">
            <!-- card info -->
            <p class=""><b>Product Id</b>: {{product()!.id}}</p>
            
              <p class="text"><b>Category</b>: {{product()!.category|capitalLetter}}</p>
               
   

       
             <p class="left-align text"><b>Rating</b>: {{product()!.rating?.rate}}</p>
    
             <p class="text price-text"> {{product()!.price|currency:'ZAR':'symbol-narrow'}}</p>
          </div>
        </div>
        <!-- card buttons -->
        <div class="product-actions">
          <button class="btnItem blue " (click)="updateItem()" matRipple mat-fab extended>
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button class="btnItem red darken-1" (click)="deleteItem()" mat-fab extended>
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </div>
}

      </div>
